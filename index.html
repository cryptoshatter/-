<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>食品转盘</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fefefe;
      margin-top: 50px;
    }

    .wheel-container {
      position: relative;
      margin: 0 auto;
      width: 300px;
      height: 300px;
      border: 10px solid #ccc;
      border-radius: 50%;
      overflow: hidden;
    }

    .wheel {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.25, 1, 0.25, 1);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #f9c74f;
      text-align: left;
      padding-left: 10px;
      color: #000;
      font-weight: bold;
      line-height: 1.3;
    }

    .pointer {
      margin: 20px auto;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🍜 今天吃什么？</h1>
  <div class="pointer"></div>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
  </div>
  <button onclick="spin()">开始转盘</button>
  <div id="result"></div>

  <script>
    const foods = ['火锅', '炸鸡', '烧烤', '汉堡', '拉面', '牛排', '沙拉', '米饭', '寿司', '披萨'];
    const wheel = document.getElementById('wheel');

    function drawWheel() {
      wheel.innerHTML = '';
      const angleStep = 360 / foods.length;
      foods.forEach((food, i) => {
        const seg = document.createElement('div');
        seg.className = 'segment';
        seg.style.transform = `rotate(${i * angleStep}deg) skewY(${90 - angleStep}deg)`;
        seg.style.background = i % 2 === 0 ? '#f9c74f' : '#90be6d';
        seg.innerHTML = `<span style="transform: skewY(-${90 - angleStep}deg) rotate(${angleStep / 2}deg); display: inline-block;">${food}</span>`;
        wheel.appendChild(seg);
      });
    }

    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;
      const randomIndex = Math.floor(Math.random() * foods.length);
      const angle = 3600 + (360 - (randomIndex * (360 / foods.length)) - (360 / foods.length) / 2);
      wheel.style.transition = 'transform 4s cubic-bezier(0.25, 1, 0.25, 1)';
      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        document.getElementById('result').innerText = `今天吃：${foods[randomIndex]}！`;
        spinning = false;
      }, 4000);
    }

    drawWheel();
  </script>

</body>
</html>
