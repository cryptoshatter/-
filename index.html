<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>üçú ‰ªäÂ§©ÂêÉ‰ªÄ‰πàÔºü</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #e74c3c;
      margin-bottom: -15px;
      z-index: 2;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
    }

    .wheel {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.25, 1, 0.25, 1);
      border-radius: 50%;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      padding-left: 10px;
      color: #fff;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #2c3e50;
    }

    #history {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      max-width: 300px;
      text-align: left;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>üçú ‰ªäÂ§©ÂêÉ‰ªÄ‰πàÔºü</h1>
  <div class="pointer"></div>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
  </div>
  <button onclick="spin()">ÂºÄÂßãËΩ¨Áõò</button>
  <div id="result"></div>
  <div id="history">
    <h3>ÂéÜÂè≤ËÆ∞ÂΩïÔºö</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    const foods = ['Êú®Ê°∂È•≠', 'Â∑ùËèú', 'ËãóÂÆ∂È•≠È¶Ü', 'ÊπñÂçóËèú', 'È±º', 'ÂÖî', 'Â§úÂ∏Ç', 'ÂÖ∂ÂÆÉ'];
    const wheel = document.getElementById('wheel');

    function drawWheel() {
      wheel.innerHTML = '';
      const angleStep = 360 / foods.length;
      foods.forEach((food, i) => {
        const seg = document.createElement('div');
        seg.className = 'segment';
        seg.style.transform = `rotate(${i * angleStep}deg) skewY(${90 - angleStep}deg)`;
        seg.style.background = i % 2 === 0 ? '#f39c12' : '#16a085';
        seg.innerHTML = `<span style="transform: skewY(-${90 - angleStep}deg) rotate(${angleStep / 2}deg); display: inline-block;">${food}</span>`;
        wheel.appendChild(seg);
      });
    }

    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;
      const randomIndex = Math.floor(Math.random() * foods.length);
      const angle = 3600 + (360 - (randomIndex * (360 / foods.length)) - (360 / foods.length) / 2);
      wheel.style.transform = `rotate(${angle}deg)`;

      const now = new Date();
      const timeStr = now.toLocaleString('zh-CN');

      setTimeout(() => {
        document.getElementById('result').innerText = `‚úÖ ‰ªäÂ§©ÂêÉÔºö${foods[randomIndex]}`;
        saveHistory(timeStr);
        showHistory();
        spinning = false;
      }, 4000);
    }

    function saveHistory(timeStr) {
      const history = JSON.parse(localStorage.getItem('spinHistory') || '[]');
      history.unshift(timeStr);
      if (history.length > 20) history.pop();
      localStorage.setItem('spinHistory', JSON.stringify(history));
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem('spinHistory') || '[]');
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      history.forEach(time => {
        const li = document.createElement('li');
        li.textContent = time;
        list.appendChild(li);
      });
