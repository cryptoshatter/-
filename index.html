<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>食品转盘</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fff; margin-top: 50px; }
    .wheel-container { position: relative; margin: 0 auto; width: 300px; height: 300px; border: 10px solid #ccc; border-radius: 50%; overflow: hidden; }
    .wheel { width: 100%; height: 100%; transform: rotate(0deg); transition: transform 4s cubic-bezier(0.25, 1, 0.25, 1); }
    .segment { position: absolute; width: 50%; height: 50%; top: 50%; left: 50%; transform-origin: 0% 0%; text-align: left; padding-left: 10px; color: #000; font-weight: bold; }
    .pointer { margin: 20px auto; width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 30px solid red; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    #history { margin-top: 30px; font-size: 14px; color: #666; max-width: 300px; margin-left: auto; margin-right: auto; text-align: left; }
  </style>
</head>
<body>

  <h1>🍽️ 今天吃什么？</h1>
  <div class="pointer"></div>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
  </div>
  <button onclick="spin()">开始转盘</button>
  <div id="result"></div>
  <div id="history"><h3>历史记录：</h3><ul id="historyList"></ul></div>

  <script>
    const foods = ['木桶饭', '川菜', '苗家饭馆', '湖南菜', '鱼', '兔', '夜市', '其它'];
    const wheel = document.getElementById('wheel');

    function drawWheel() {
      wheel.innerHTML = '';
      const angleStep = 360 / foods.length;
      foods.forEach((food, i) => {
        const seg = document.createElement('div');
        seg.className = 'segment';
        seg.style.transform = `rotate(${i * angleStep}deg) skewY(${90 - angleStep}deg)`;
        seg.style.background = i % 2 === 0 ? '#f9c74f' : '#90be6d';
        seg.innerHTML = `<span style="transform: skewY(-${90 - angleStep}deg) rotate(${angleStep / 2}deg); display: inline-block;">${food}</span>`;
        wheel.appendChild(seg);
      });
    }

    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;
      const randomIndex = Math.floor(Math.random() * foods.length);
      const angle = 3600 + (360 - (randomIndex * (360 / foods.length)) - (360 / foods.length) / 2);
      wheel.style.transition = 'transform 4s cubic-bezier(0.25, 1, 0.25, 1)';
      wheel.style.transform = `rotate(${angle}deg)`;

      const now = new Date();
      const timeStr = now.toLocaleString('zh-CN');

      setTimeout(() => {
        document.getElementById('result').innerText = `今天吃：${foods[randomIndex]}！`;
        saveHistory(timeStr);
        showHistory();
        spinning = false;
      }, 4000);
    }

    function saveHistory(timeStr) {
      const history = JSON.parse(localStorage.getItem('spinHistory') || '[]');
      history.unshift(timeStr);
      if (history.length > 20) history.pop(); // 保留最近20条
      localStorage.setItem('spinHistory', JSON.stringify(history));
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem('spinHistory') || '[]');
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      history.forEach(time => {
        const li = document.createElement('li');
        li.textContent = time;
        list.appendChild(li);
      });
    }

    drawWheel();
    showHistory();
  </script>

</body>
</html>
